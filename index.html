<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Weather</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./IMG/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="titleContainer"><h1>Smart Weather</h1></div>
    <img id="landscape" />
    <!-- Cards -->
    <div id="cardsContainer">
      <div class="card" onclick="toggleCard(this);">
        <div class="cardFront">
          <div class="titleAndIconContainer">
            <div class="iconContainer"><img id="umbrellaIMG" /></div>
            <h2>Umbrella</h2>
          </div>
          <h2 id="umbrellaNeed" class="fetchedData">...</h2>
        </div>
        <div class="cardBack">
          <div class="spectrumContainer">
            <div class="spectrumLine">
              <div id="umbrellaSpectrumLine" class="spectrumMarker"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" onclick="toggleCard(this);">
        <div class="cardFront">
          <div class="titleAndIconContainer">
            <div class="iconContainer"><img id="sunscreenIMG" /></div>
            <h2>Sunscreen</h2>
          </div>
          <h2 id="sunscreenNeed" class="fetchedData">...</h2>
        </div>
        <div class="cardBack">
          <div class="spectrumContainer">
            <div class="spectrumLine">
              <div id="sunscreenSpectrumLine" class="spectrumMarker"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" onclick="toggleCard(this);">
        <div class="cardFront">
          <div class="titleAndIconContainer">
            <div class="iconContainer"><img id="activitiesIMG" /></div>
            <h2>Activities</h2>
          </div>
          <h2 id="outdoorActivities" class="fetchedData">...</h2>
        </div>
        <div class="cardBack">
          <div class="spectrumContainer">
            <div class="spectrumLine">
              <div id="outdoorSpectrumLine" class="spectrumMarker"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- TODO: This card should not actually have a spectrum, but rather expand-->
      <div id="outfitCard" class="card" onclick="toggleCardHeight(this);">
        <div class="cardFront">
          <div class="titleAndIconContainer">
            <div class="iconContainer"><img id="outfitIMG" /></div>
            <h2>Outfit</h2>
          </div>
          <h2 id="outfit" class="fetchedData">...</h2>
        </div>
        <div class="cardExpanded">
          <div class="spectrumContainer">
            <div class="spectrumLine">
              <div id="outfitSpectrumLine" class="spectrumMarker"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Alerts -->
    <div id="alertbox"></div>
  </body>
  <script src="index.js"></script>
</html>
